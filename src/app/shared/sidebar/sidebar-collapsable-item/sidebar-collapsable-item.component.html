<div (click)="collapseChange()">
  <app-sidebar-item [listItem]="userGroup">
    {{ userGroup.text }}</app-sidebar-item
  >
  <app-sidebar-item
    *ngFor="let listItem of userGroup.subItems"
    [listItem]="listItem"
    [ngClass]="collapsed"
  >
    {{ listItem.text }}
  </app-sidebar-item>
</div>
