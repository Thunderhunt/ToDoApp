<div class="h-screen flex flex-col overflow-hidden">
  <app-hero classes="w-2/3 mt-4 m-auto flex cursor-pointer"></app-hero>

  <ul class="block flex-1 w-full h-screen mt-4 overflow-y-scroll">
    <app-sidebar-item *ngFor="let item of mainMenu" [listItem]="item">{{
      item.text
    }}</app-sidebar-item>

    <app-divider></app-divider>
    <app-sidebar-item
      *ngFor="let listItem of userLists"
      [listItem]="listItem"
      [selected]="this.selectedItem == listItem.id"
      >{{ listItem.text }}</app-sidebar-item
    >

    <app-sidebar-collapsable-item></app-sidebar-collapsable-item>
  </ul>
  <app-divider class="block"></app-divider>
  <app-sidebar-search-bar
    class="w-full"
    [optionsContent]="['Option 1', 'Option 2', 'Option 3']"
  ></app-sidebar-search-bar>
</div>
