<app-hero classes="w-2/3 mt-4 m-auto"></app-hero>
<ul class="block w-full mt-4">
  <app-sidebar-item *ngFor="let item of mainMenu" [listItem]="item">{{
    item.text
  }}</app-sidebar-item>

  <app-divider></app-divider>
  <app-sidebar-item *ngFor="let listItem of userLists" [listItem]="listItem">{{
    listItem.text
  }}</app-sidebar-item>

  <app-sidebar-collapsable-item></app-sidebar-collapsable-item>
</ul>
